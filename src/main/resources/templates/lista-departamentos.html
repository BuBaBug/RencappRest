<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Lista de Departamentos</h1>

<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Código</th>
        <th>Número de Empleados</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="departamento : ${departamento}">
        <td th:text="${departamento.id}"></td>
        <td th:text="${departamento.nombre}"></td>
        <td th:text="${departamento.descripcion}"></td>
        <td>
            <a th:href="@{/editar/{id}(id=${departamento.id})}">Editar</a> |
            <a th:href="@{/eliminar/{id}(id=${departamento.id})}"
               onclick="return confirm('¿Estás seguro de que deseas eliminar este departamento?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/departamento/crear">Crear nuevo departamento</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
