<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${#fields.hasErrors()} ? 'Editar Departamento' : 'Crear Departamento'"></h1>

<!-- Formulario para crear o editar un departamento -->
<form th:action="@{/departamento/crear}" th:object="${departamento}" method="post">
  <!-- Campo oculto para el ID (solo si ya existe el departamento) -->
  <input type="hidden" th:field="*{id}" />

  <!-- Nombre del Departamento -->
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre del Departamento" required /><br><br>

  <!-- Código del Departamento -->
  <label for="descripcion">Descripcion:</label>
  <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="descripcion del Departamento" required /><br><br>


  <!-- Botón para enviar el formulario -->
  <button type="submit">Guardar</button>
</form>

<!-- Enlace para regresar a la lista de departamentos -->
<a href="/departamento/lista">Cancelar</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
